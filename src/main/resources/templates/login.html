<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DARKBLUE - 深蓝</title>
    <meta name="description" content="Cabe - Responsive Multi-purpose HTML5 Template">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/main.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/css/jquery.toast.min.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<main class="bg-grey" style="background-image: url(/images/bg-2.png);">
    <div class="d-flex align-items-center mx-auto login-form">
        <div class="container">
            <div class="card">
                <div class="card-body p-5">
                    <div>
                        <h3 class="title-text mb-5"><b>登陆 - DARKBLUE</b></h3>
                        <div class="input-group mb-3">
                            <i class="ti-user"></i>
                            <input class="form-control form-control-lg" type="text" id="username" name="username" value="顿悟书生" required="" autofocus="" placeholder="注册邮箱">
                        </div>
                        <div class="input-group mb-3">
                            <i class="ti-lock"></i>
                            <input class="form-control form-control-lg" id="password" name="password" type="password" required="" placeholder="登陆密码">
                        </div>
                        <p><input type="checkbox" id="remember-me"  name="remember-me"> Remember me on this computer.</p>
                        <a class="link-primary" href="/forgot-password">忘记密码?</a>
                        <button class="btn btn-block btn-lg btn-primary mt-2" id="sub">登陆</button>
                        <p class="mt-4 text-center">还没有账号? <a class="link-primary" href="/register">注册</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- SCRIPTS -->
<script src="/js/plugin.js"></script>
<script src="/js/main.min.js"></script>
<script src="/js/jquery.toast.min.js"></script>

<script>
    $("#sub").click(function () {
    	var data = {
            "username": $('#username').val(),
            "password": $('#password').val(),
            "remember-me": $('#remember-me').val(),
        };
        $.ajax({
            url: "/login",
			type: "POST",
			data: data,
            dataType: "json",
			success: function (result) {
                if ("200" === result.status) {
                    window.location.replace("/")
                } else {
                    console.log(result)
                    var msg = result.msg;
                    $.toast({
                        position: 'top-right',
                        stack: false,
                        heading: '登陆失败',
                        text: msg,
                        showHideTransition: 'fade',
                        icon: 'error'
                    })
                }
            }
        });
    })
</script>

</body>

</html>
